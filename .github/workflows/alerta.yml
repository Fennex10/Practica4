name: Notificación CI/CD - Hola Mundo

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v3

    - name: Ejecutar programa Hola Mundo
      run: node index.js

    - name: Enviar notificación a ntfy.sh
      run: |
        curl -H "Title: Build Completado con Éxito" \
             -H "Priority: 5" \
             -H "Tags: rocket,white_check_mark" \
             -d "El programa Hola Mundo se ejecutó correctamente y todos los tests pasaron.\n\nIntegración Continua funcionando perfectamente!" \
             https://ntfy.sh/devops-itla
