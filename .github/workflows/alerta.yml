name: Hola Mundo + Notificación Detallada

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Ejecutar Hola Mundo
        run: node index.js

      - name: Enviar notificación detallada a ntfy.sh
        run: |
          curl -d "🚀 Build Completado con Éxito
Repositorio: $GITHUB_REPOSITORY
Rama: $GITHUB_REF
Commit: $GITHUB_SHA
Autor: $GITHUB_ACTOR
Mensaje: $GITHUB_EVENT_HEAD_COMMIT_MESSAGE

El programa Hola Mundo se ejecutó correctamente y la integración continua funciona perfectamente!" \
          https://ntfy.sh/devops-itla